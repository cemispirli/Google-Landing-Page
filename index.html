<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <header id="head">
        <ul id="head_left">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
        </ul>

        <ul id="head_right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href="" title="Google Apps"></a><img id="appicon" src="./images/appicon.png" alt=""></li>
            <li><a href=""></a><button id="head_button">Sign in</button></li>
        </ul>

    </header>

    <main>
        <img id="logo" src="./images/googlelogo.png" alt="" />

        <div id="search">
            <img id="magn" src="./images/magnifying_glass.jpg" alt="" />

            <input id="search_bar_input" type="search" />
            <a href=""><img id="microphone" src="./images/google_microphone.png" alt="" /></a>
        </div>

        
        <div id="buttons">
            <button id="button_left">Google Search</button>
            <button id="button_right">I'm Feeling Lucky</button>
        </div>

        <div id="lang">
            <p>Other languages you can use: <a href="">English</a></p>
        </div>
    </main>
    <footer id="foot">
        <div id="country">Turkey</div>
        <div id="bottom">
            <ul id="bottom_left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>

            <ul id="bottom_right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Setting</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
